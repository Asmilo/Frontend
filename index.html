<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/Stylesheet.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="leftscreen centering">
        <img src="images/illustration-main.svg" alt="main-illustration">
      </div>
      <div class="rightscreen">
        <div class="navi">
          <i class="fas fa-layer-group fa-2x" style="color: hsl(243, 86%, 85%)"></i>
          <P class="tekst">
            Fylo
          </P>
          <div class="media">
            <i class="fab fa-facebook-f rechts"></i>
            <i class="fab fa-twitter rechts"></i>
            <i class="fas fa-envelope rechts"></i>
          </div>

        </div>
        <div class="file-secure">

          <h1>All your files in one secure location, accessible anywhere.</h1>

          <h2>Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family and co-workers. </h2>
        </div>
        <div class="sign-up">
          Sign up for early access

        </div>

        <div>
          <form action="">
            <label for="fname"></label>
            <input type="text" id="fname" name="firstname">
            <input type="submit" value="sign up" class="layout-text">
          </form>
          <p class="Privacy">
            Privacy Policy
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
